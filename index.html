<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Treina.me</title>
</head>

<body>
  <div class="page">
    <nav class="nav-list">
      <img src="./img/Logo.svg" alt="logo-treine.me" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>

    <main class="main-section">
      <div class="image">

        <img src="./img/fitness-jump.png" alt="imagem da mulher pulando corda" />
      </div>
      <section>

        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>
          Nós criamos treinos
          <strong>exclusivos e únicos para você. </strong> Invista no seu
          corpo e <strong>tenha muito mais performance</strong> e qualidade de
          vida.
        </p>
        <button class="button">
          <img src="./img/whatsapp icon 1.svg" alt="icone whatsapp" />
          <p>Comece já!</p>
        </button>
      </section>
    </main>
    <footer>
      Fale Concosco No Instagram
      <a href="www.intagran.com.br/treine.me">@treine.me</a>
    </footer>
  </div>

  <img id="balls" src="./img/balls-decoration.svg" alt="bolinhas verdes no canto inferior direito" />

</body>

</html>
